<ion-content>
    <section class="mainWrapper">
        <!-- <div *ngIf="modalOpen" class="backButton" (click)="dismissModal()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          <div class="textBack">Back</div>
        </div> -->
        <div class="currentMonth">{{ getMonth() }}</div>
        <div *ngFor="let cost of getCostsArray()">
          <div class="costItem">
            <div class="leftColumn">
              <p>{{ cost?.title }}</p>
              <span>{{ cost?.category }}</span>
            </div>
            <div class="rightColumn">

              <p>{{ cost?.totalSum }} lei</p>
              <span *ngIf="cost?.paid" class="unpaid">Unpaid</span>
              <span *ngIf="!cost?.paid" class="paid">Paid <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon></span>
            </div>
            
          </div>
        </div>
        <span *ngIf="!getCostsArray() || getCostsArray().length < 1" class="noInfo"
          >No data to display</span
        >
      </section>
</ion-content>
