<ion-header>
  <ion-toolbar>
    <ion-title>Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <section class="viewMode">
        <div (click)="changeMode('thisMonth')">This month</div>
        <div (click)="changeMode('thisWeek')">This week</div>
        <div (click)="changeMode('allTime')">All time</div>
      </section>

   <app-chart [lineChartData]="lineChartData"
   [lineChartLabels]="lineChartLabels" ></app-chart>

</ion-content>
