<ion-header>
  <ion-toolbar>
    <ion-title>Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slider (ionSlideWillChange)="changeButton($event)">
    <ion-slide>
      <canvas
        id="barChart"
        (onHover)="chartHovered($event)"
        (onClick)="chartClicked($event)"
        width="300"
        height="300"
      ></canvas>
    </ion-slide>
    <ion-slide>
        <canvas
        id="barChartLast"
        (onHover)="chartHovered($event)"
        (onClick)="chartClicked($event)"
        width="300"
        height="300"
      ></canvas>
    </ion-slide>
  </ion-slides>
