<ion-content>
  <section id='mainWrapper'>
    <div class='logoWrapper'></div>

    <ion-segment class='signIn ' (ionChange)='segmentChanged($event)' [(ngModel)]='page'>
      <ion-segment-button value='0' [checked]='true'>
        <ion-label>Sign in</ion-label>
      </ion-segment-button>
      <ion-segment-button value='1'>
        <ion-label>Sign up</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div class='guestInfo'>


      <ion-slides #slider (ionSlideWillChange)='changeButton($event)'>
        <ion-slide>
          <div class='basicInfo'>
            <form [formGroup]='formLogin'>
              <ion-item class='info'>
                <ion-label position='floating'>Email</ion-label>
                <ion-input type='text' formControlName='email'></ion-input>
              </ion-item>

              <ion-item class='info'>
                <ion-label position='floating'>Password</ion-label>
                <ion-input
                  type='password'
                  formControlName='password'
                ></ion-input>
              </ion-item>
            </form>
          </div>
          <div class='logButtonWrapper'>
            <ion-button color='secondary' fill='outline' (click)='onLogin()'>
              Login
            </ion-button>
          </div>
        
        </ion-slide>
        <ion-slide>
          <div class='basicInfo'>
            <form [formGroup]='formRegister'>
              <ion-item class='info'>
                <ion-label position='floating'>Full name</ion-label>
                <ion-input type='text' formControlName='fullName'></ion-input>
              </ion-item>

              <ion-item class='dropdownInput'>
                <ion-label>Gender</ion-label>
                <ion-select placeholder='Select One' formControlName='gender' interface='popover'>
                  <ion-select-option value='Female'>Female</ion-select-option>
                  <ion-select-option value='Male'>Male</ion-select-option>
                </ion-select>
             </ion-item>

              <ion-item class='info'>
                <ion-label position='floating'>Email</ion-label>
                <ion-input type='text' formControlName='email'></ion-input>
              </ion-item>

              <ion-item class='info'>
                <ion-label position='floating'>Password</ion-label>
                <ion-input
                  type='password'
                  formControlName='password'
                ></ion-input>
              </ion-item>
            </form>
          </div>
          <div class='logButtonWrapper'>
            <ion-button color='secondary' fill='outline' (click)='onRegister()'>
              Sign up
            </ion-button>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
    <div class='buttonsWrapper'>
      <span (click)='openHelpModal()'>
        Help
        <ion-icon name='md-help'></ion-icon
      ></span>
    </div>
  </section>
</ion-content>
