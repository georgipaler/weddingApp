<ion-header>
  <ion-toolbar>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section class="viewMode">
    <div (click)="changeMode('month')">Month</div>
    <div (click)="changeMode('week')">Week</div>
    <div (click)="changeMode('day')">Day</div>
  </section>

  <app-day-mode *ngIf="calendarMode === 'day'"></app-day-mode>
  <app-week-mode  *ngIf="calendarMode === 'week'"></app-week-mode>
  <app-month-mode  *ngIf="calendarMode === 'month'"></app-month-mode>
</ion-content>
