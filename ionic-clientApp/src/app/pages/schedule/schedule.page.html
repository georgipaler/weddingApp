<ion-header>
  <ion-toolbar>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section id="calendarList">
    <div class="align">
      <div class="viewMode">
        <div (click)="toggleMonthView()" class="modeItem"> Month</div>
        <div class="verticalLine"></div>
        <div (click)="toggleWeekView()" class="modeItem"> Week</div>
      </div>
    </div>

    <ion-calendar *ngIf="!weekView" [(ngModel)]="dateMulti"
              [options]="optionsMulti"
              [type]="type"
              [format]="'YYYY-MM-DD'"
              (select)="onChange($event)">
              
    </ion-calendar>


  </section>

  <app-week-appointments *ngIf="weekView"></app-week-appointments>

</ion-content>
