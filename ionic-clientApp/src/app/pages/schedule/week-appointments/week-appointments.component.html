<section id="appList">
    <div *ngFor="let day of uniqueDays">

      <div class="dayAppointment">
        {{day}}
      </div>
      <div *ngFor="let app of appointments">
        <div *ngIf="app.date.toDateString() === day" class="appointmentWrapper">
          <div class="hourWrapper">
            <div *ngIf="!app.allDay">{{app.startTime}} -</div>
            <div *ngIf="!app.allDay">{{app.endTime}} </div>
            <div *ngIf="app.allDay"> All day </div>
          </div>
          <div class="descriptionWrapper">
            {{app.title}}
          </div>
          <ion-icon (click)="removeItem(app)" ios="ios-close" md="md-close"></ion-icon>
        </div>

      </div>
    </div>
  </section>
