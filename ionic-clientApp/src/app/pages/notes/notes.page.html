<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
    <ion-buttons (click)="addNote()" class="addNote" slot="end">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item (click)="addNote(note)">
        <ion-label>
          <h3>{{note.content}}</h3>
          <div class="noteInfoWrapper">
            <span>{{dateFormat(note.date)}}</span>
            <p *ngIf="note.content.substr(50) != ''">{{note.content.substr(50)}}</p>
            <p *ngIf="note.content.substr(50) == ''">No additional text</p>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteNote()" expandable>
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
      
  </ion-list>
</ion-content>
