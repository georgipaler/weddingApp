<ion-content>
  <div class="guestsStatus">
    <div class="guestStat">
      <div>{{totalGuest}}</div>
      <div>{{totalInvited}}</div>
      <div>{{totalAccepted}}</div>
      <div>On-list</div>
      <div>Invited</div>
      <div>Accepted</div>
    </div>

    <div class="infoWrapper">
      <span>YOUR GUESTS</span>
      <p (click)="showNewInput()">Add group</p>
    </div>
  </div>
  <div class="groupWrapper">
    
    <div *ngIf="showInput" class="basicInput">
        <ion-input autofocus="true" (ionBlur)="addNewGroup()" [(ngModel)]="newGroupName" placeholder="New group" ></ion-input>
    </div>
    
    <div class="groupsList" *ngFor="let group of groupsList">
      <div class="group"  (click)="goToGroupDetails(group)">
        {{group.name}}
      </div>
    </div>

      </ion-fab-button>
    </ion-fab> -->

  </div>

</ion-content>
