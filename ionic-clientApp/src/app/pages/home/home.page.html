

<ion-content>

    <div class="topWrapperHome">
        <div class="photoProfile"></div>
    </div>

    <div class="bottomWrapperHome">

        <div class="infoWrapper">
            <div>{{user?.name}}</div>
            <span>{{isBride}} &#183; to &#183; be</span>
        </div>

        <div class="secondMenu">
            <a class="seconMenu-button">
                <ion-icon ios="ios-paper" md="md-paper"></ion-icon>
                <span>Notes</span>
            </a>
            <a class="seconMenu-button">
                <ion-icon ios="ios-list" md="md-list"></ion-icon>
                <span>To do</span>
            </a>
            <a class="seconMenu-button">
                <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
                <span>Costs</span>
            </a>
            <a class="seconMenu-button">
                <ion-icon ios="ios-restaurant" md="md-restaurant"></ion-icon>
                <span>Restaurant</span>
            </a>
            <a class="seconMenu-button">
                <ion-icon ios="ios-briefcase" md="md-briefcase"></ion-icon>
                <span>Travelers</span>
            </a>
            <a class="seconMenu-button" (click)="presentActionSheet()">
                <ion-icon name="settings"></ion-icon>
                <span>Settings</span>
            </a>

        </div>
    </div>

</ion-content>
