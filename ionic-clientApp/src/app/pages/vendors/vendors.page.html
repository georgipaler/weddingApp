<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vendors</ion-title>
    <ion-buttons (click)='addNewVendor()' class='addNote' slot='end'>
      <ion-icon ios='ios-add' md='md-add'></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id='mainWrapper'>
  <ion-searchbar [(ngModel)]='searchedText'></ion-searchbar>

  <div id='guestList'>

      <ion-item-sliding *ngFor='let guest of vendorsList | searchPipe: searchedText'>
        <ion-item>
            <app-expandable [guest]='guest' [type]="'vendor'"></app-expandable>
        </ion-item>
         

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteVendor(guest)" expandable>
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

  </div>
</ion-content>
