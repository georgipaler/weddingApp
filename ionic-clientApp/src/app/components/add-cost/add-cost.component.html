<section id='topWrapper'>
  <div class='backButton' (click)='dismissModalCancel()'>
    <ion-icon ios='ios-arrow-back' md='md-arrow-back'></ion-icon>
    <div class='textBack'>Back</div>
  </div>
</section>

<section id='mainWrapper'>
  <h4>{{pageTitle}}</h4>
  <form [formGroup]='costForm' class='guestInfo'>
    <ion-item>
      <ion-input
        type='text'
        placeholder='Title'
        formControlName='title'
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount (lei)</ion-label>
      <ion-input type='number' formControlName='totalCost'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Due date </ion-label>
      <ion-datetime
        displayFormat='MM/DD/YYYY'
        pickerFromat='MM/DD/YYYY'
        formControlName='dueDate'
        [min]='minDate'
      ></ion-datetime>
    </ion-item>

    <ion-item class='dropdownInput'>
      <ion-label>Category</ion-label>
      <ion-select placeholder='Category'  formControlName='category'>
        <ion-select-option *ngFor='let opt of options' value='{{opt}}'>{{opt}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Paid</ion-label>
      <ion-checkbox formControlName='paid'></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label position='floating'>Notes</ion-label>
      <ion-textarea type='text' formControlName='notes'></ion-textarea>
    </ion-item>
  </form>

  <div class='buttonsWrapper' (click)='save()'>
    <span (click)='save()'>{{finishTextButton}}</span>
  </div>
</section>
