<ion-header>
  <ion-toolbar>
    <div class="backButton" (click)="dismissModal()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        <div class="textBack">Back</div>
    </div>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end" (click)="dismissModal()">
      Done
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <!-- <ion-searchbar (keyup)="onKeyUp($event)"></ion-searchbar> -->
  <ion-list>
    <ion-item *ngFor="let contact of contactsFound"></ion-item>
    {{contact?.displayName}}
    <p *ngFor="let num of contact?.phoneNumbers">
      {{num?.value}}
    </p>
  </ion-list>
</ion-content>
