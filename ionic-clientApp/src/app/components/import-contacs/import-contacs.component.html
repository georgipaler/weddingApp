<ion-header>
  <ion-toolbar>
    <div class="backButton" (click)="dismissModal('', null)">
      <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      <div class="textBack">Back</div>
    </div>
    <ion-title>Contacts</ion-title>
    <!-- <ion-buttons slot="end" (click)="dismissModal('', null )">
      Done
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchedText" ></ion-searchbar>
  <div *ngFor="let cont of contactList | contactSearch : searchedText" >
      <section (click)="addContact(cont)" id="mainContainer">
        {{ cont?.name.formatted }}
        <div class="shortInfoGuest">
          Phone:
          <p *ngFor="let num of cont?.phoneNumbers">
            {{num?.type}}: {{ num?.value }}
          </p>
        </div>
      </section>
    </div>
</ion-content>
